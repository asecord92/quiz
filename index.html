<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assests/css/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header id="nav">
            <div id="timer"></div>
    </header>
    <div id="welcome">
        <h2>Welcome To My Quiz</h2>
        <p>Please use the alloted time to answer the following questions. Each question is worth 10 points. If you select the wrong answer, 10 seconds will be deducted from the timer</p>
        <button id="start" type="button">Start!</button>
        
    </div>
    <div id="container">
        <h2 id="question"></h2>
        <ul id="answers">
            <li> <button class="btn" type="button" value="a" id="a_text"></button>
            <li> <button class="btn" type="button" value="b" id="b_text"></button>
            <li> <button class="btn" type="button" value="c" id="c_text"></button> 
            <li> <button class="btn" type="button" value="d" id="d_text"></button>   
           
        </ul>
    </div>
    <div id="form">
        <form>
            <label for="initials">Enter Your Initials:</label>
            <input class="input" id="initials" type="text" placeholder="Here"/>
        </form>
        <button type="submit" id="submit">Submit</button>
    </div>
    <div id="highscores">
        <div id=hsContainer>
            <h2>High Scores</h2>
            <ul id="hsList">

        </div>
        <button type="button" id="reset">Try Again</button>
        <button type="button" id="clear">Clear High Scores</button>
    </div>
    <script src="./assests/js/script.js"></script>

    
</body>
</html>
